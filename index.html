<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- link to css file -->
    <link rel="stylesheet" href="./src/styles.css" />
    <!-- link to axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="icon" href="./src/favicon.png">
    <title>weather app</title>
  </head>
  <body>
    <div class="container mt-5 border">
      <form id="formSearch">
        <div class="row mb-3">
          <div class="col-7">
            <div class="input-group">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
                id="searchContent"
              />
            </div>
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-primary"
              value="Search"
              id="submitSearch"
            />
          </div>
          <div class="col-2">
            <input
              type="button"
              class="btn btn-success"
              value="Current"
              id="currentButton"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-8">
          <div class="row col-12">
            <span class="col-6 m-0 pe-0">
              <img src="" alt="" id="imageId">
              <span class="temperature"></span>
              <span class="units">
                <a href="#" class="celsiusTemp removeUnderline disabledTemp">°C</a> | <a href="#" class=" fahrenheitTemp removeUnderline">℉</a>
              </span>
            </span>
            <span class="col-6 ps-0 pt-3">
              <ul class="weatherDetails">
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>wind: <span class="wind"></span> km/h</li>
              </ul>
            </span>
          </div>
        </div>
        <div class="col-4">
          <p class="cityName"></p>
          <ul class="dayDescription">
            <li id="date"></li>
            <li id="weatherDescription">
                      
            </li>
          </ul>
        </div>
      </div>

      <div id="showForecast" class="row">
      
      </div>
	
    </div>
    <footer class="footer mt-5">
      This project was coded by <a href="https://www.shecodes.io/graduates/61869-pari-tehrani">Pari Tehrani</a> and is 
      <a href="https://github.com/pariTehrani/weather_app/tree/without_forecast" target="_blank">Open-sourced on GitHub</a> and hosted on
      <a href="https://delicate-yeot-b4b0ed.netlify.app/">Netlify</a>
    </footer>
	

    <script src="./src/index.js"></script>
  </body>
</html>
